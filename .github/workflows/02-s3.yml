name: Deploy S3

on:
  push:
    paths:
      - 'modules/s3/**'
      - '.github/workflows/02-s3.yml'

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-north-1
      TF_VAR_s3_bucket_name: ${{ secrets.S3_BUCKET_NAME }}
      TF_VAR_tags: '{"Environment":"dev","Owner":"kabiru","Project":"terraform-series"}'

    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - run: terraform init

      - run: terraform plan -target=module.s3

      - run: terraform apply -auto-approve -target=module.s3
